<mat-toolbar>
    <span>
        <a routerLink="" mat-button>
            <mat-icon>sports-basketball</mat-icon> Nuestro CLUB
        </a>
    </span>

    <app-autorizado rol="admin">
        <ng-container autorizado>


            <div>
                <a mat-button routerLink="categorias">Categorias</a>
            </div>

            <div>
                <a mat-button routerLink="equipos">Equipos</a>
            </div>

            <div>
                <a mat-button routerLink="jugadores">Jugadores</a>
            </div>

            <div>
                <a mat-button routerLink="entrenadores">Entrenadores</a>
            </div>

            <div>
                <a mat-button routerLink="tareas">Colección de tareas</a>
            </div>

            <div>
                <a mat-button routerLink="elementosTecnicos">Elementos Técnicos</a>
            </div>

            <div>
                <a mat-button routerLink="usuarios">Usuarios</a>
            </div>

        </ng-container>

    </app-autorizado>
    <div class="espacio"></div>

    <app-autorizado style="display:inline">
        <ng-container autorizado>
            <span class="saludo">Hola, {{seguridadService.obtenerCampoJWT('email')}}</span>
            <a mat-button (click)="seguridadService.logout()">Logout</a>
        </ng-container>

        <ng-container noAutorizado>
            <a mat-button routerLink="login">Login</a>
            <a mat-button routerLink="registrar">Registro</a>
        </ng-container>
    </app-autorizado>


</mat-toolbar>
