<form (ngSubmit)="enviarFormulario()">
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Fecha del Entrenamiento:</mat-label>
    <input matInput type="date" id="fechaEntrenamiento" [(ngModel)]="fechaEntrenamiento" name="fechaEntrenamiento" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Registrar Entrenamiento</button>
</form>
