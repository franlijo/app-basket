<h2>Entrenadores</h2>

<button mat-flat-button routerLink="/entrenadores/crear">Crear nuevo</button>

<app-listado-generico [listado]="entrenadores">
    <ng-container contenido>
        <table mat-table [dataSource]="entrenadores" class = "mat-elevation-z8 indice-elementos">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let elemento">{{elemento.id}}</td>
            </ng-container>

            <ng-container matColumnDef="nombreCorto">
                <th mat-header-cell *matHeaderCellDef>Nick</th>
                <td mat-cell *matCellDef="let elemento">{{elemento.nombreCorto}}</td>
            </ng-container>
            
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let elemento">{{elemento.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef>Apellidos</th>
                <td mat-cell *matCellDef="let elemento">{{elemento.apellidos}}</td>
            </ng-container>

            <ng-container matColumnDef="titulacion">
                <th mat-header-cell *matHeaderCellDef>Titulaci√≥n</th>
                <td mat-cell *matCellDef="let elemento">{{elemento.titulacion}}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let elemento">
                    <a routerLink="/entrenadores/editar/{{elemento.id}}" mat-flat-button>Editar</a>
                    <button mat-flat-button color="warn">Borrar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
            <tr mat-row *matRowDef="let row, columns: columnasAMostrar"></tr>

        </table>

        <mat-paginator showFirstLastButtons
            [length]="cantidadTotalRegistros"
            [pageSize]="paginacion.recordsPorPagina"
            [hidePageSize]="[5, 10, 25]"
            class="mat-elevation-z8"
            (page)="actualizarPaginacion($event)">
        </mat-paginator>

    </ng-container>

</app-listado-generico>
